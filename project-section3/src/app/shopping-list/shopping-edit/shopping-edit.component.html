<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control"  formControlName="name">
                    <span class="help-block error"
                        *ngIf="!formGroup.controls?.name?.valid && formGroup.controls?.name?.touched">
                        <span *ngIf="formGroup.controls?.name?.errors['required']">This field is required!</span>
                        <span *ngIf="formGroup.controls?.name?.errors['nameIfForbidden']">The name already exists!</span>
                    </span>                    
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control"  formControlName="amount">
                    <span class="help-block error"
                        *ngIf="!formGroup.controls?.amount?.valid && formGroup.controls?.amount?.touched">
                        <span *ngIf="formGroup.controls?.amount?.errors['required']">This field is required!</span>
                        <span *ngIf="formGroup.controls?.amount?.errors['pattern']">Amount must be greater than 0!</span>
                    </span>                      
                </div>                                 
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" style="margin-right: 5px" [disabled]="!formGroup.valid">
                        {{ isEdit ? 'Update' : 'Add' }}</button>
                    <button class="btn btn-danger" type="button" style="margin-right: 5px" *ngIf="isEdit"
                    (click)="onDelete()">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>             
        </form>
    </div>
</div>
