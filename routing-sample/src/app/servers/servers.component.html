
<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <ul class="list-group">
                <li class="list-group-item list-group-item-primary" style="cursor: pointer;" 
                    *ngFor="let server of servers"
                    [routerLink]="'/servers/' + server.id + '/' + server.name"
                    [queryParams]="{allowEdit: server.allowEdit}">{{server.name}}</li> 
            </ul>
        </div>
        <div class="col-sm-9">
            <button class="btn btn-primary" (click)="onReloadServers()">Reload Servers</button>
            <p></p>
            <router-outlet></router-outlet>
        </div>        
    </div>
</div>
<p></p>
