<button class="btn btn-primary" (click)="onLoadServers()">Load Servers</button>
<p></p>

<table class="table table-dark grid">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Email</th>
      <th scope="col">Client</th>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users" >
      <th scope="row">{{user.id}}</th>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.client.name}}</td>
      <td (click)="onLoadUser(user.id)" >
        <span style="text-decoration: underline white; ">Load</span>
      </td>
      <td (click)="onEditUser(user.id)" >
        <span style="text-decoration: underline white; ">Edit</span>
      </td>
      <td (click)="onOpenClient(user.client.id)" >
        <span style="text-decoration: underline white; ">Client</span>
      </td>      
    </tr>
  </tbody>
</table>

<p></p>
