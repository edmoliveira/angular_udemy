<div class="container">
    <div class="row">
        <div class="col-lg-12 message-header">
            <h2>
                <ng-content></ng-content>
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-dark">
                <thead>
                    <tr>
                    <th scope="col"></th>
                    <th scope="col">Message</th>
                    <th scope="col">Status</th>
                    <th scope="col">Datetime</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of elements; let i = index;">
                        <th scope="row">{{i + 1}}</th>
                        <td>{{item.message}}</td>
                        <td>
                            <img style="width: 16px;height: 16px;" 
                            src="assets/{{item.status ? 'icon-active.png' : 'icon-inactive.png'}}" />
                        </td>
                        <td>{{item.datetime | date :'medium'}}</td>
                    </tr>        
                </tbody>
            </table> 
        </div>
    </div>      
</div>
