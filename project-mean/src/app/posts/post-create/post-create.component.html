<mat-card>
  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
  <form (submit)="onSubmitPost()" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        ngModel
        required
        minlength="3"
        placeholder="Post Title"
        #title="ngModel"
        [ngModel]="post.title">
      <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="content"
        ngModel
        required
        placeholder="Post Content"
        #content="ngModel"
        [ngModel]="post.content"></textarea>
      <mat-error *ngIf="content.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <button *ngIf="!isEdit"
      mat-raised-button
      color="primary"
      type="submit">Save Post</button>
    <button *ngIf="isEdit"
      mat-raised-button
      color="accent"
      type="submit">Edit Post</button>
  </form>
</mat-card>
