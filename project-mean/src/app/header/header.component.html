<mat-toolbar color="primary">
  <img src="assets/messages-2-icon.png" style="width: 56px;height: 56px;">
  <span><a routerLink="/">My Messages</a></span>
  <span class="spacer"></span>

  <ul *ngIf="isAuthenticated | async">
    <li>
      <a mat-button routerLink="/create" routerLinkActive="mat-accent">New Post</a>
    </li>
    <li>
      <a mat-button (click)="logout()">Sign out</a>
    </li>
  </ul>

  <ul *ngIf="!(isAuthenticated | async)">
    <li >
      <a mat-button  routerLink="/register" routerLinkActive="mat-accent">Register</a>
    </li>
  </ul>
</mat-toolbar>
